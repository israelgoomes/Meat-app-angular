 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados</p>
            </div>
            <div class="col-xs-12 col-sm-3">
              <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> E-mails não conferem</span>
              </div>
          </div>


          <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
             <input type="text" class="form-control"  formControlName="name" minlength="5" required placeholder="Nome" autocomplete="off">
            </mt-input-container>
          </div>
          
          <div class="col-sm-3 col-xs-6">
            <mt-input-container errorMessage="E-mail inválido" label="Email">
             <input type="text" class="form-control"  formControlName="email" minlength="5" required placeholder="E-mail" autocomplete="off">
            </mt-input-container>
          </div>
          
          <div class="col-sm-3 col-xs-6">
            <mt-input-container errorMessage="" label="E-mail">
             <input type="text" class="form-control"  formControlName="emailConfirmation" minlength="5" required placeholder="Confirmação do e-mail" autocomplete="off">
            </mt-input-container>
          </div>




          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            
            <div class="col-sm-6 col-xs-12">
            <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
             <input type="text" class="form-control"  formControlName="address" minlength="5" placeholder="Endereço" autocomplete="off">
            </mt-input-container>
          </div>

          <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e smente números" label="Número">
            <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
          <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Campo obrigatório" label="Número">
            <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
          </mt-input-container>
        </div>
          
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
           <mt-oder-items [items]="cartItems()" 
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"></mt-oder-items>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentOptions" required formControlName="paymentOption" ></mt-radio>

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

             <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="!orderForm.valid || cartItems().length === 0" (click)="checkOrder(orderForm.value)" 
            class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
